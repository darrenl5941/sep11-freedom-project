<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matter.js Simple Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Matter.js aliases for convenience
        var Engine = Matter.Engine,
            Runner = Matter.Runner;
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite,
            Mouse = Matter.Mouse,
            MouseConstraint = Matter.MouseConstraint,
            Composites = Matter.Composites,
            Body = Matter.Body,
            Common = Matter.Common
            Constraint = Matter.Constraint;

        // Create an engine & runner
        const engine = Engine.create();
        const runner = Runner.create();


        // Create a renderer
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false // Set to true to see wireframes instead of solid shapes
            }
        });

        const keys = {}; // Track which keys are down

        document.addEventListener("keydown", (event) => { // code works when key is down
            keys[event.code] = true;
        });

        document.addEventListener("keyup", (event) => { // code stops working when you stop pressing the key
            keys[event.code] = false;
        });

        // Apply movement each tick
        Matter.Events.on(engine, "beforeUpdate", () => {
            const forceMagnitude = 0.005; // amount of force when key is pressed

            if (keys["ArrowUp"]) { // when up arrow is held down
                Body.applyForce(boxA, boxA.position, { x: 0, y: -2*forceMagnitude }); // puts the force on the shape consistently
            }
            if (keys["ArrowDown"]) {
                Body.applyForce(boxA, boxA.position, { x: 0, y: forceMagnitude });
            }
            if (keys["ArrowLeft"]) {
                Body.applyForce(boxA, boxA.position, { x: -forceMagnitude, y: 0 });
            }
            if (keys["ArrowRight"]) {
                Body.applyForce(boxA, boxA.position, { x: forceMagnitude, y: 0 });
            }
        });


        // document.addEventListener("keydown", (event) => { // checks for when an event happens, like a key being pressed
        //     const forceMagnitude = 0.05; // amount of force when key is pressed

        //     if (event.code === "ArrowUp") { // when up arrow is pressed
        //         Body.applyForce(boxA, boxA.position, { x: 0, y: -forceMagnitude }); // puts the force on the shape, boxA
        //     }
        //     if (event.code === "ArrowDown") {
        //         Body.applyForce(boxA, boxA.position, { x: 0, y: forceMagnitude });
        //     }
        //     if (event.code === "ArrowLeft") {
        //         Body.applyForce(boxA, boxA.position, { x: -forceMagnitude, y: 0 });
        //     }
        //     if (event.code === "ArrowRight") {
        //         Body.applyForce(boxA, boxA.position, { x: forceMagnitude, y: 0 });
        //     }
        // });


        // // example of how to make a box
        // var boxA = Bodies.rectangle(400, 200, 80, 80);
        // var boxB = Bodies.rectangle(450, 50, 80, 80);

        // Make bodies here

        var boxA = Bodies.rectangle(400, 200, 80, 80,
            {
                friction: 0.5, // normal friction, also affects how much object slows down
                frictionStatic: 1.0,  // how hard an object is to push
                frictionAir: 0.01     // friction when the object isn't touching anything or is in the air
            }
        );
        var boxB = Bodies.rectangle(400, 200, 80, 80,
            {
                density: 0.1, // changes the weight of the object
                frictionStatic: 10
            }
        );

        var ground = Bodies.rectangle(0, 590, 1610, 20, { isStatic: true }); // isStatic prevents movement

        // // basic mouse function template
        // const mouse = Mouse.create(render.canvas);
        // const mouseConstraint = MouseConstraint.create(engine, {
        //     mouse: mouse, // makes the object dragging the objects the mouse
        //     constraint: {
        //         stiffness: 0.1, // changes how much force is used to drag the object to the mouse
        //         render: {
        //             visible: true // lets you see the object's connection to the mouse
        //         }
        //     }
        // });

        engine.world.gravity.y = 1;



        // Add all of the bodies to the world
        World.add(engine.world, [ground, boxA, boxB]);

        // Run the engine
        Runner.run(runner, engine);

        // Run the renderer
        Render.run(render);
    </script>
</body>
</html>
