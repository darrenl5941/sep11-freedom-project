<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matter.js Simple Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Matter.js aliases for convenience
        var Engine = Matter.Engine,
            Runner = Matter.Runner;
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite,
            Mouse = Matter.Mouse,
            MouseConstraint = Matter.MouseConstraint;

        // Create an engine & runner
        const engine = Engine.create();
        const runner = Runner.create();


        // Create a renderer
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false // Set to true to see wireframes instead of solid shapes
            }
        });

        // // example of how to make a box
        // var boxA = Bodies.rectangle(400, 200, 80, 80);
        // var boxB = Bodies.rectangle(450, 50, 80, 80);

        var ground = Bodies.rectangle(0, 590, 1610, 20, { isStatic: true }); // isStatic prevents movement

        // // basic mouse function template
        // const mouse = Mouse.create(render.canvas);
        // const mouseConstraint = MouseConstraint.create(engine, {
        //     mouse: mouse, // makes the object dragging the objects the mouse
        //     constraint: {
        //         stiffness: 0.1, // changes how much force is used to drag the object to the mouse
        //         render: {
        //             visible: true // lets you see the object's connection to the mouse
        //         }
        //     }
        // });

        // Add all of the bodies to the world
        World.add(engine.world, [ground]);

        // Run the engine
        Runner.run(runner, engine);

        // Run the renderer
        Render.run(render);
    </script>
</body>
</html>
