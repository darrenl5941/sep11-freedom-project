<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matter.js Simple Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Matter.js aliases for convenience
        var Engine = Matter.Engine,
            Runner = Matter.Runner;
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite,
            Composites = Matter.Composites,
            Mouse = Matter.Mouse,
            MouseConstraint = Matter.MouseConstraint,
            Composites = Matter.Composites,
            Body = Matter.Body,
            Common = Matter.Common
            Constraint = Matter.Constraint;

        // Create an engine & runner
        const engine = Engine.create();
        const runner = Runner.create();


        // Create a renderer
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false // Set to true to see wireframes instead of solid shapes
            }
        });

        // // example of how to make a box
        // var boxA = Bodies.rectangle(400, 200, 80, 80);
        // var boxB = Bodies.rectangle(450, 50, 80, 80);

        // Make bodies here

        var ground = Bodies.rectangle(0, 590, 1610, 20, { isStatic: true }); // isStatic prevents movement

        var group = Body.nextGroup(true);
        var bridge = Composites.stack(160, 290, 15, 1, 0, 0, function(x, y) {
                return Bodies.rectangle(x - 20, y, 53, 20, {
                    collisionFilter: { group: group },
                    chamfer: 5,
                    density: 0.005,
                    frictionAir: 0.05,
                    render: {
                        fillStyle: '#AAAAAA'
                    }
                });
            });

            Composites.chain(bridge, 0.3, 0, -0.3, 0, {
                stiffness: 0.99, // does nothing?
                length: 0.0001, // doesn't do anything?
                render: {
                    visible: false
                }
            });

            var stack = Composites.stack(250, 50, 6, 3, 0, 0, function(x, y) {
                return Bodies.rectangle(x, y, 50, 50, Common.random(20, 40));
            });


        // basic mouse function template
        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse, // makes the object dragging the objects the mouse
            constraint: {
                stiffness: 0.1, // changes how much force is used to drag the object to the mouse
                render: {
                    visible: true // lets you see the object's connection to the mouse
                }
            }
        });

        // Add all of the bodies to the world
        World.add(engine.world, [mouseConstraint, ground, bridge, stack,
            // Bodies.rectangle(30, 490, 220, 380, {
            //     isStatic: true,
            //     chamfer: { radius: 20 }
            // }),
            // Bodies.rectangle(770, 490, 220, 380, {
            //     isStatic: true,
            //     chamfer: { radius: 20 }
            // }),
            Constraint.create({
                pointA: { x: 140, y: 300 },
                bodyB: bridge.bodies[0],
                pointB: { x: -25, y: 0 },
                length: 2,
                stiffness: 0.9
            }),
            Constraint.create({
                pointA: { x: 660, y: 300 },
                bodyB: bridge.bodies[bridge.bodies.length - 1],
                pointB: { x: 25, y: 0 },
                length: 2,
                stiffness: 0.9
            })
        ]);

        // Run the engine
        Runner.run(runner, engine);

        



        // Pause/start engine
        let pause = false;

        // When the spacebar is pressed it stpps/starts the engine
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ') {
                pause = !pause;
                runner.enabled = pause;
            }
        });

        // Run the renderer
        Render.run(render);
    </script>
</body>
</html>
