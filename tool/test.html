<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matter.js Simple Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Matter.js aliases for convenience
        var Engine = Matter.Engine,
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies;

        // Create an engine
        var engine = Engine.create();

        // Create a renderer
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false // Set to true to see wireframes instead of solid shapes
            }
        });

        // Create two boxes and a static ground
        var boxA = Bodies.rectangle(400, 200, 80, 80);
        var boxB = Bodies.rectangle(450, 50, 80, 80);
        var ground = Bodies.rectangle(400, 590, 810, 20, { isStatic: true }); // isStatic prevents movement

        // Add all of the bodies to the world
        World.add(engine.world, [boxA, boxB, ground]);

        // Run the engine
        Engine.run(engine);

        // Run the renderer
        Render.run(render);
    </script>
</body>
</html>
